<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenline Paribahan Bus Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <!-- Main Container -->
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Header Section -->
        <div class="bg-blue-700 p-6">
            <h1 class="text-white text-2xl font-bold">Greenline Paribahan</h1>
            <p class="text-blue-200 mt-1">Coach-009-WEB | AC Business Class</p>
        </div>

        <!-- Details Section -->
        <div class="p-6">
            <!-- Departure Information -->
            <div class="mb-4">
                <h2 class="text-xl font-bold text-gray-700">Departure Information</h2>
                <p class="text-gray-600 mt-1"><span class="font-semibold">Departure Time:</span> 9:00 PM</p>
                <p class="text-gray-600"><span class="font-semibold">Est. Time:</span> 11 Hours</p>
            </div>

            <!-- Boarding Point -->
            <div class="mb-4">
                <h2 class="text-xl font-bold text-gray-700">Boarding Point</h2>
                <p class="text-gray-600">Laxmipur</p>
            </div>

            <!-- Seats Info -->
            <div class="mb-4">
                <h2 class="text-xl font-bold text-gray-700">Available Seats</h2>
                <p class="text-gray-600"><span class="font-semibold">Seats Left:</span> 40 Seats</p>
            </div>

            <!-- Fare Info -->
            <div class="mb-4">
                <h2 class="text-xl font-bold text-gray-700">Fare Information</h2>
                <p class="text-gray-600"><span class="font-semibold">Fare Per Seat:</span> 550 Taka</p>
            </div>

            <!-- Dropping Point -->
            <div class="mb-4">
                <h2 class="text-xl font-bold text-gray-700">Dropping Point</h2>
                <p class="text-gray-600">Bogura</p>
            </div>

            <!-- Call to Action -->
            <div class="text-center">
                <button class="bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600">
                    Book Now
                </button>
            </div>
        </div>
    </div>

</body>
</html>
